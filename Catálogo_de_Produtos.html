<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
</head>
<body>
    <script>
        const catalogo = [];


        function adicionarProduto() {
            const nome = prompt('Insira o nome do produto que deseja adicionar:');
            const preco = parseFloat(prompt('Digite o preço desse produto:'));
            const descricao = prompt('Insira uma descrição para este produto:');
            catalogo.push({ nome, preco, descricao });
            alert(`Produto "${nome}" adicionado com sucesso!.`);
        }


        function buscarProduto() {
            const nomeBusca = prompt('Digite o nome do produto que deseja encontrar:');
            const produtoEncontrado = catalogo.find(produto => produto.nome === nomeBusca);
            if (produtoEncontrado){
                alert(`Produto encontrado: \n ${produtoEncontrado.nome} - R$ ${produtoEncontrado.preco.toFixed(2)}\n Descrição: ${produtoEncontrado.descricao}`);
            }else {
                alert(`Produto "${nomeBusca}" não encontrado.`);
            }
        }


        function atualizarProduto() {
            const nomeAtualizar = prompt('Digite o nome do produto que deseja atualizar:');
            const produtoEncontrado = catalogo.find(produto => produto.nome === nomeAtualizar);
            if (produtoEncontrado) {
                const novoPreco = parseFloat(prompt('Digite o novo preço do produto:'));
                const novadescricao = prompt('Digite a nova descrição do produto:');
                produtoEncontrado.preco = novoPreco;
                produtoEncontrado.descricao = novadescricao;
                alert(`O Preço e a Descrição do produto "${nomeAtualizar}" foram atualizados para\n R$ ${novoPreco.toFixed(2)}\n Nova Descrição: ${novadescricao}.`);
            } else {
                alert(`Produto "${nomeAtualizar}" não encontrado.`);
            }
        }


        function exibirTodosProdutos() {
            let listaProdutos = ':::: Todos os Produtos ::::\n';
            catalogo.forEach(produto => {
                listaProdutos += `Nome: ${produto.nome}, Preço: R$ ${produto.preco}\n Descrição: ${produto.descricao}.`;
            });
            alert(listaProdutos);
        }


        function removerProduto() {
            const nomeRemover = prompt('Digite o nome do produto que você deseja remover:');
            const index = catalogo.findIndex(produto => produto.nome === nomeRemover);
            if (index !== -1) {
                catalogo.splice(index, 1);
                alert(`Produto "${nomeRemover}" removido do catálogo.`);
            } else {
                alert(`Produto "${nomeRemover}" não encontrado.`);
            }
        }


        function exibirMenu(){
           
            const opcao = parseInt(prompt(':::::::::: Menu ::::::::::\n Escolha uma opção:\n1. Adicionar Produto\n2. Buscar Produto\n3. Atualizar Produto\n4. Visualizar Todos os Produtos\n5. Remover Produto\n6. Sair'));
            switch (opcao) {
                case 1:
                    adicionarProduto();
                    break;
                case 2:
                    buscarProduto();
                    break;
                case 3:
                    atualizarProduto();
                    break;
                case 4:
                    exibirTodosProdutos();
                    break;
                case 5:
                    removerProduto();
                    break;
                case 6:
                    alert('Tchau. Obrigado por usar este site!');
                    return;
                default:
                    alert('ERRRROOOO!!!!!\n Por Favor, Escolha uma Opção de 1 à 6.');
        }
            exibirMenu();
    }
        exibirMenu();


    </script>
</body>
</html>
